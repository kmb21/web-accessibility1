<!DOCTYPE html>
<html>
<head>
    <title>Accessibility Script</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Upload HTML File</h2>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Enter file to process:</label>
            <input type="file" class="form-control" name="file" id="file">
        </div>
        
        <div class="form-group">
            <label for="filename">Enter desired save filename (including extension):</label>
            <input type="text" class="form-control" name="filename" id="filename" placeholder="e.g. processed.html">
        </div>

        <button type="submit" class="btn btn-primary">Upload and Process</button>
    </form>

    <div class="mt-3">
        <a href="/download" class="btn btn-success" id="downloadButton" style="display:none">Download Processed File</a>
        <button type="button" class="btn btn-secondary" onclick="clearFields()">Clear</button>
    </div>
</div>

<script>
function clearFields() {
    document.getElementById("file").value = "";
    document.getElementById("filename").value = "";
}
</script>

</body>
</html>
